<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./style/style.css'>
  <title>Odin book library</title>
</head>
<body>
  <main class='main-container'>
    <h3 class='library-header'>My library</h3>

    <button class='new-book-btn'>Add new book</button>

    <div class='library-container'></div>

    <dialog class='new-book-dialog'>
      <form class='new-book-form' method='dialog'>
        <h4 class='dialog-header'>Add a new book to the library</h4>

        <label for='new-book-title'>Title:</label>
        <input id='new-book-title' type='text' name='title' required />

        <label for='new-book-author'>Author:</label>
        <input id='new-book-author' type='text' name='author' required />

        <label for='new-book-pages'>Pages:</label>
        <input id='new-book-pages' type='number' name='pages' required min='1' />

        <label class='checkbox-label'>
          Already read
          <input type='checkbox' name='isRead' />
        </label>

        <div class='new-book-actions'>
          <button type='submit'>Confirm</button>
          <button class='cancel-btn' type='reset'>Cancel</button>
        </div>
      </form>
    </dialog>
  </main>
  <script src='./script/script.js'></script>
</body>
</html>
