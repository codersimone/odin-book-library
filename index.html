<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./style/style.css'>
  <title>Odin book library</title>
</head>
<body>
  <main class='main-container'>
    <h3 class='library-header'>My library</h3>
    <div class='library-container'>
      <div class='book-card'>
        <h3 class='book-title'></h3>
        <p class='book-author'><strong>Author: </strong></p>
        <p class='book-pages'><strong>Volume: </strong></p>
        <p class='book-status'><strong>Status: </strong></p>
      </div>
    </div>
  </main>
  <script src='./script/script.js'></script>
</body>
</html>
